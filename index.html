<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인폼</title>
    <link rel="stylesheet" href="./로그인폼.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- jQuery UI CDN -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="./로그인폼.js"></script>
</head>
<body>
    
    <section class="login">
        <img src="./image/logo-favicon.png" alt="CodingWorks Logo">
        <h1>CodingWorks Login</h1>
        <form>
            <div class="input-field">
                <input type="email" id="userid" autocomplete="off" required><span>USER EMAIL</span>
            </div>
            <div class="input-field">
                <input type="password" required id="userpw" maxlength="8" minlength="4"><span>PASSWORD</span>
            </div>
            <div class="button-field">
                <input type="submit" value="SIGN IN" id="login-btn">
            </div>
            <div class="add-info">
                <label>
                    <input type="checkbox"><em></em><span>Save Your Email?</span>
                </label>
                <a href="#none">Forgot Password?</a>
            </div>
        </form>
    </section>


</body>
</html>
